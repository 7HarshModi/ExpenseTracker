<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ’° Expense Tracker</h1>
            <p>Track your expenses easily</p>
        </header>

        <div class="summary">
            <div class="summary-item">
                <h3>Total Balance</h3>
                <p id="balance">â‚¹0.00</p>
            </div>
            <div class="summary-item">
                <h3>Income</h3>
                <p id="income" class="positive">â‚¹0.00</p>
            </div>
            <div class="summary-item">
                <h3>Expenses</h3>
                <p id="expense" class="negative">â‚¹0.00</p>
            </div>
        </div>

        <div class="form-container">
            <h3>Add New Transaction</h3>
            <form id="expense-form">
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" placeholder="Enter description..." required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" placeholder="Enter amount..." step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="type">Type</label>
                    <select id="type" required>
                        <option value="expense">Expense</option>
                        <option value="income">Income</option>
                    </select>
                </div>
                <button type="submit" class="btn">Add Transaction</button>
            </form>
        </div>

        <div class="transactions">
            <h3>Transaction History</h3>
            <div id="transaction-list">
                <!-- Transactions will be added here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
